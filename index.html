<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=, initial-scale=1.0"> -->
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/97d53b9f19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="enter your location" id="">
        <button class="fa-solid fa-magnifying-glass"></button>
    </div>

    <div class="wrapper">
        <div class="containers">
            <h2>________</h2>
            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                            <img src="images/cloud.png" alt="">
                            <p class="temp">0<span>Â°C</span></p>
                            <p class="description">Broken Clouds</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span>0%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <div class="info-wind">
                            <span>0Km/h</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="not-found">
                <div class="box">
                    <img src="images/404.png" alt="">
                    <p>Ops! Location not found!</p>
                </div>
            </div>
        </div>
        
    </div>

    <footer>
        <div class="container">
            <div class="wrapping">
                <div class="sub">
                    <input placeholder="Enter your email to subscribe..." type="email">
                    <button>Subsribe</button>
                </div>
                <div class="social-links ">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-google-plus"></i></a>
                    <a href="#"><i class="fa fa-pinterest"></i></a>
                </div>
            </div>
            <p class="copyright">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            
        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
